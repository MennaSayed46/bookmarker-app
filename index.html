<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/webfonts">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="h-auto position-relative">

    <div class="container-fluid" id="container-fluid">
        <div class="container ">
            <p class="bookmarker text-capitalize text-center py-5 position-relative ">bookmarker </p>
            <div class="row ">
                <div class="col-lg-12 ">
                    <div class="bookmark-content position-relative ">
                        <p class="text-center title"> <i class="fa-solid fa-bookmark pe-1 fa-xl f-icone"></i><span>
                                Bookmark your favorite sites
                            </span> <i class="fa-solid fa-bookmark sec-icone fa-xl ps-1"></i></p>

                        <label for="siteName" class="pb-1"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
                        </label>
                        <input type="text" id="siteName" class="form-control form-control-sm mb-4 "
                            oninput="validation(this)">
                        <label for="siteUrl" class="pb-1"><i class="fa-solid fa-link pe-2"></i>Site Url</label>
                        <input type="url" id="siteUrl" class="form-control form-control-sm mb-4"
                            oninput="validation(this)">

                        <button class="btn btn-danger btn-sm ps-5 pe-5 mx-auto mb-5" onclick="addDetails()" id="Submit">
                            Submit</button>
                    </div>

                </div>

            </div>

            <div class="row sec-row mt-3 p-0">
                <div class="col-lg-3">
                    <div class="fcard">
                        <p class="text-center pt-2">index</p>
                    </div>

                </div>
                <div class="col-lg-3">
                    <div class="secCard">
                        <p class="text-center pt-2">Website Name</p>
                    </div>

                </div>
                <div class="col-lg-3">
                    <div class="thirdCard">
                        <p class="text-center pt-2">Visit</p>
                    </div>

                </div>
                <div class="col-lg-3">
                    <div class="fourthCard">
                        <p class="text-center pt-2 ">Delete</p>
                    </div>

                </div>

                <hr class="p-0 m-0 ">





            </div>




            <div class="row third-row" id="row">

            </div>



        </div>





    </div>


    <div class="alert position-absolute d-none " id="alert">
        <div class="container d-flex flex-column ">
            <div class="f-line d-flex justify-content-between">
                <div class="circles d-flex flex-row">
                    <span class="rounded-circle me-2 red"></span>
                    <span class="rounded-circle me-2 yellow"></span>
                    <span class="rounded-circle me-2 green"></span>

                </div>

                <span><i class="fa-solid fa-xmark close fs-3" onclick="cancel()"></i></span>

            </div>

            <div class="d-flex flex-column">
                <p class="hint">Site Name or Url is not valid, Please follow the rules below :</p>
                <div class="d-flex flex-row">
                    <span><i class="fa-regular fa-circle-right p-2"></i></span>
                    <p class="rules">Site name must contain at least 3 characters</p>
                </div>
                <div class="d-flex flex-row">
                    <span><i class="fa-regular fa-circle-right p-2"></i></span>
                    <p class="rules">Site URL must be a valid one</p>
                </div>
            </div>
        </div>

    </div>






    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
